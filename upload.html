<!DOCTYPE html>
<html>
  <head>
    <title>Google Drive API Integration - Upload a File</title>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
      <input type="file" name="file">
      <br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
